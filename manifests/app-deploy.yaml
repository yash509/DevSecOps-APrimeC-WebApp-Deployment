apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonprimeclone-deployment
spec:
  replicas: 6 # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: amazonprimeclone
  template:
    metadata:
      labels:
        app: amazonprimeclone
    spec:
      containers:
        - name: amazonprimeclone
          image: yash5090/amazonprimeclone:latest # Replace with the actual image tag
          ports:
            - containerPort: 5000 # Replace with the port your Tetris game listens on
