apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonprimeclone-deployment
spec:
  replicas: 6  # Number of desired replicas
  selector:
    matchLabels:
      app: amazonprimeclone
  template:
    metadata:
      labels:
        app: amazonprimeclone
    spec:
      containers:
      - name: amazonprimeclone
        image: yash5090/amazonprimeclone:latest
        ports:
        - containerPort: 5000
