apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonprimeclone-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: amazonprimeclone
      version: blue
  template:
    metadata:
      labels:
        app: amazonprimeclone
        version: blue
    spec:
      containers:
      - name: amazonprimeclone
        image: yash5090/amazonprimeclone:blue # Adjust the image tag for the blue version
        ports:
        - containerPort: 5000
        # env:
        # - name: SPRING_DATASOURCE_URL
        #   value: jdbc:mysql://mysql-service:3306/amazonprimeclonedb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        # - name: SPRING_DATASOURCE_USERNAME
        #   value: root
        # - name: SPRING_DATASOURCE_PASSWORD
        #   value: Test@123
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"
