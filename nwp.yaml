apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: amazonprimeclone-network-policy
spec:
  podSelector:
    matchLabels:
      app: amazonprimeclone
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: amazonprimeclone
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: amazonprimeclone
